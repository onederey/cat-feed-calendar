<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>gooseberry calendar</title>
  <style>
    @page {
      size: A4;
      margin: 1cm;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 1cm;
      box-sizing: border-box;
      position: relative;
      min-height: 297mm;
      min-width: 210mm;
    }

    .label-box {
      position: absolute;
      top: 30px;
      right: 38px;
      width: 350px;
      height: 60px;
      border: 2px dashed #000;
      text-align: center;
      line-height: 56.69px;
      font-size: 18px;
      font-weight: bold;
      background-color: #fff;
      z-index: 1000;
    }

    .cat-image {
      position: absolute;
      top: 30px;
      left: 38px;
      width: 350px;
      height: 60px;
      background-image: url('./images/gooseberry.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1000;
      border: 2px solid #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      page-break-inside: auto;
      margin-top: 70px;
    }

    thead {
      display: table-header-group;
    }

    tr {
      page-break-inside: avoid;
      page-break-after: auto;
    }

    th, td {
      border: 1px solid #000;
      text-align: center;
      padding: 6px;
      min-width: 40px;
      height: 20px;
    }

    .header-cell {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
    <div class="cat-image"></div>
    <div class="label-box"></div>
    <table>
        <thead>
        <tr>
            <th class="header-cell">üóì</th>
            <th class="header-cell">‚òÄÔ∏è</th>
            <th class="header-cell">üåë</th>
            <th class="header-cell">üòã</th>
        </tr>
        </thead>
        <tbody>
        <script>
            for (let i = 1; i <= 30; i++) {
            document.write(`
                <tr>
                <td>${i}</td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
            `);
            }
        </script>
        </tbody>
    </table>
</body>
</html>
